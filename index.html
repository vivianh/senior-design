<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <script src="lib/js/jquery-1.11.0.js"></script>
    <script src="lib/js/underscore.js"></script>
    <script src="lib/js/backbone.js"></script>

    <div id="canvas">
      <div id="map"></div>
    </div>

    <script type="text/template" id="map-template">
      <% _.each(squares, function (row) { %>
        <div class="row">
          <% _.each(row, function (square, index) { %>
            <% if (index >= margin) { %>
              <div class="square bg">
                <div class="square <%= square.name %>"></div>
              </div>
            <% } %>
          <% }); %>
        </div>
      <% }); %>
    </script>

    <script type="text/template" id="player-template">
      <div class="player" style="top: <%= row * 50 %>px; left: <%= col * 50 %>px;">
      </div>
    </script>

    <script type="text/template" id="enemy-template">
      <div class="enemy" style="top: <%= row * 50 %>px; left: <%= col * 50 %>px;">
      </div>
    </script>

    <script type="text/javascript">
      window.exports = {};
    </script>

    <script src="app/utils.js"></script>
    <script src="app/models/player.js"></script>
    <script src="app/models/AIPlayer.js"></script>
    <script src="app/models/map.js"></script>
    <script src="app/views/player.js"></script>
    <script src="app/views/AIPlayer.js"></script>
    <script src="app/views/map.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
